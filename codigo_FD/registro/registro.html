<!DOCTYPE html>
<html lang="en" >
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="registro.css">
	<meta charset="utf-8" />
	<title>Table</title>
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
</head>


<body>
<div class="table-title">
<h3>ganadorres de los diamantes <br> <i class="fas fa-trophy"></i> </h3> 
</div>
<table class="table-fill">
<thead>
<tr>
<th class="text-left">Month</th>
<th class="text-right">Sales</th>
</tr>
</thead>
<tbody class="table-hover">
<tr>
<td class="text-left">January</td>
<td class="text-right">$ 50,000.00</td>
</tr>
<tr>
<td class="text-left">February</td>
<td class="text-right">$ 10,000.00</td>
</tr>
<tr>
<td class="text-left">March</td>
<td class="text-right">$ 85,000.00</td>
</tr>
<tr>
<td class="text-left">April</td>
<td class="text-right">$ 56,000.00</td>
</tr>
<tr>
<td class="text-left">May</td>
<td class="text-right">$ 98,000.00</td>
</tr>
</tbody>
</table>
  

<footer>
  <nav class="nav">
      <ul>
          <li class="list">
              <a href="go:ganadores">
                  <span class="icon"> <i class="fas fa-users"></i> </span>
                  <span class="text">ganadores</span>
              </a>
          </li>
          <li class="list">
              <a href="go:sorteo">
                  <span class="icon"> <i class="fas fa-crown"></i> </span>
                  <span class="text">sorteo</span>
              </a>
          </li>
          <li class="list">
              <a href="go:home">
                  <span class="icon"> <i class="fas fa-home"></i> </span>
                  <span class="text">home</span>
              </a>
          </li>
          <li class="list">
              <a href="go:chat">
                  <span class="icon"> <i class="fas fa-comment-alt"></i> </span>
                  <span class="text">chat</span>
              </a>
          </li>
          <li class="list">
              <a href="#">
                  <span class="icon"> <i class="fas fa-info"></i> </span>
                  <span class="text">info</span>
              </a>
          </li>
      </ul>
  </nav>
</footer>
  
</body>
</html>
